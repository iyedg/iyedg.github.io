{{ define "main" }}

<div class="row">
  <h1>Posts</h1>
</div>
<div class="row">
  {{ .Content }}
</div>
<div class="row">
  <nav>
    <ul>
      {{ range .Pages }}
      <li>
        <a href="{{ .RelPermalink }}">
          {{ .Title }}
        </a>
      </li>
      {{ end }}
    </ul>
  </nav>
</div>
{{ end }}
